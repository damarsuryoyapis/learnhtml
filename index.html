<!DOCTYPE html>
<html>
  <head>
    <title>Learn HTML From Scrath</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <center>
      <p class="learn">Learn HTML, CSS, JavaScript, and Git from Scrath</p>
      <br />
      <button onclick="changeColor()">Change to Green</button>
    </center>
  </body>

  <script>
    const learn = document.querySelector(".learn");
    function changeColor(){
        learn.style.color = "green";
    }
  </script>
</html>
